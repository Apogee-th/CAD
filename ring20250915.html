<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>簡單範例網頁 — Basic Webpage</title>
  <style>
    /* 讓 body 填滿整個畫面，去掉預設 margin */
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f5f5f5;
    }

    /* 讓 iframe 保持比例縮放 */
    .iframe-container {
      width: 100%;
      max-width: 1200px; /* 你可以設定最大寬度避免太大 */
      aspect-ratio: 16 / 9; /* 可以改成你要的比例，例如 1/1 或 4/3 */
      position: relative;
    }

    .iframe-container iframe {
      position: absolute;
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>

  <div class="iframe-container">
    <iframe title="test"
      mozallowfullscreen="true" 
      webkitallowfullscreen="true" 
      allow="autoplay; fullscreen; xr-spatial-tracking; web-share"
      src="https://ijewel.design/embedded?slug=33056c8&isTitle=false&isRemoveLogoLink=true&isTurntableAnimation=true&isAutoplay=true&isTransparentBackground=true&isEnabledZoom=false&isShare=false&isQuality=false&isRotateCamera=false&isPlayCameraViews=false&isFitObject=false&isFullScreen=false">
    </iframe>
  </div>

</body>
</html>
